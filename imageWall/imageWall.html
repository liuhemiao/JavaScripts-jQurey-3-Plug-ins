<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片墙</title>
    <link href="css/imageWall.css"rel="stylesheet" />
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/imageWall.js"></script>
</head>
<body>
<div id="imagesWall">
    <div id="images">
        <div class="img">
            <img src="images/animalaffection/animalaffection1.jpg" />
        </div>
        <div class="img">
            <img src="images/animalaffection/animalaffection2.jpg" />
        </div>
        <div class="img">
            <img src="images/animalaffection/animalaffection3.jpg" />
        </div>
        <div class="img">
            <img src="images/animalaffection/animalaffection4.jpg" />
        </div>
        <div class="img">
            <img src="images/animalaffection/animalaffection5.jpg" />

        <div class="img">

        </div>
        <div class="img">
            <img src="images/animalaffection/animalaffection7.jpg" />
        </div>

        </div>
    <div class="btn btnLeft btnBg"> < </div>
    <div class="btn btnRight"> > </div>
    <div id="tabs">
        <div class="tab bg">1</div>
        <div class="tab">2</div>
        <div class="tab">3</div>
        <div class="tab">4</div>
